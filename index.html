<body>
    <h1>Jangadeiro Celeste</h1>
    <p>Abra a porta
        Deixa entra
        Deixa o tom tinir
        E o canto encantar
        
        A gente luta e planta
        Pra poder florir
        mas também dança
        pra poder sorrir

        O abraço é alvorada
        Renascemos todo o dia
        O sol vem aconchegar quem com frio antes sofria
    </p>
</body>
